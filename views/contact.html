<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .alert {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none;">
        <strong>Hi there!</strong> This is a static form.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <br>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
        </ol>
      </nav>

    <h2 style="text-align: center !important; font-family: cursive">CONTACT US</h2>
    <br>
    <p style="text-align: center; width: 60%; margin: auto;"><strong>Have questions or need assistance? Reach out to us!</strong><br>Our team is here to help you with any inquiries or concerns you may have. We look forward to hearing from you!</p><br><BR>
    
    <div style="padding-left: 300px; padding-right: 300px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <button id="submitButton" type="button" class="btn btn-primary" onclick="showAlert()">Submit</button>
        
    </div>

    <script>
        function showAlert() {
          var alertElement = document.getElementById('alert');
          alertElement.style.display = 'block';
        }
    </script>

</body>
</html>
